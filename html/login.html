<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Login</title>
</head>

<body>
    <img src="../assets/images/chat.png" alt="A chat-icon" width="100" height="100">

    <h1>Please sign in</h1>

    <form>
        <fieldset>
            <legend>Login</legend>
            
                <div class="form-row">
                    <div class="form-col">
                        <label for="username">Username</label>
                    </div> 
                    <div class="form-col">
                        <input type="text" id="username" placeholder="Username">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-col">
                        <label for="password">Password</label>
                    </div> 
                    <div class="form-col">
                        <input type="text" id="password" placeholder="Password">
                    </div>
                </div>
                
         </fieldset>
        <button type="submit" formaction="./register.html">Register</button>
        <button type="submit" formaction="./friends.html" class="blue-button">Login</button>
    </form>
</body>

</html>
