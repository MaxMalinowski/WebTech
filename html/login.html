<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Login</title>
</head>

<body>
    <img class="rounded_img" src="../assets/images/chat.png" alt="A chat-icon" width="100" height="100">

    <h1 class="centered_h">Please sign in</h1>

    <form>
        <fieldset class="form_fieldset">
            <legend>Login</legend>
            
                <div class="form-row">
                    <div class="form-col-left">
                        <label for="username">Username</label>
                    </div> 
                    <div class="form-col-right">
                        <input type="text" id="username" placeholder="Username">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-col-left">
                        <label for="password">Password</label>
                    </div> 
                    <div class="form-col-right">
                        <input type="password" id="password" placeholder="Password">
                    </div>
                </div>
                
         </fieldset>
         <div class="button_div">
            <button type="submit" formaction="./register.html">Register</button>
            <button type="submit" formaction="./friends.html" class="blue-button">Login</button>
         </div>

    </form>
</body>

</html>
