<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Register</title>
</head>

<body>
    <img class="rounded_img" src="../assets/images/user.png" alt="">
    <h1 class="centered_h">Register yourself</h1>
    <form>
        <fieldset class="form_fieldset">
            <legend> Register</legend>
                <div class="form-row">
                    <div class="form-col-left">
                        <label for="Username">Username</label>
                    </div>
                    <div class="form-col-right">
                        <input type="text" placeholder='Username'>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-col-left">
                        <label for="Password">Password</label>
                    </div>
                    <div class="form-col-right">
                        <input type="text" placeholder='Password'>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-col-left">
                        <label for="Confirm">Confirm Password</label>
                    </div>
                    <div class="form-col-right">
                        <input type="text" placeholder='Password'>
                    </div>
                </div>
        </fieldset>
        <div class="button_div">
            <button formaction="./login.html">Cancel</button>
            <button type="submit" formaction="./friends.html" class="blue-button">Create Account</button>   
        </div>

    </form>
</body>

</html>
