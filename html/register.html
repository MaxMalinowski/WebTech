<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Register</title>
</head>

<body>
    <img src="../assets/images/user.png" alt="">
    <h1>Register yourself</h1>
    <form>
        <fieldset>
            <legend> Register</legend>
                <div class="form-row">
                    <div class="form-col">
                        <label for="Username">Username</label>
                    </div>
                    <div class="form-col">
                        <input type="text" id="username" placeholder='Username'>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-col">
                        <label for="Password">Password</label>
                    </div>
                    <div class="form-col">
                        <input type="password" id="password" placeholder='Password'>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-col">
                        <label for="Confirm">Confirm Password</label>
                    </div>
                    <div class="form-col">
                        <input type="password" id="password-confirmed" placeholder='Password'>
                    </div>
                </div>
        </fieldset>
        <button formaction="./login.html">Cancel</button>
        <button type="submit" formaction="./friends.html" class="blue-button">Create Account</button>
    </form>
</body>

</html>
