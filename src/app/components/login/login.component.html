<img class="special-img" src="../assets/images/chat.png" alt="A chat-icon"/>

<h1 class="special-h">Please sign in</h1>

<form #loginForm="ngForm">
  <fieldset class="form_fieldset">
    <legend>Login</legend>

    <div class="form-row">
      <div class="form-col-left">
        <label for="username">Username</label>
      </div>
      <div class="form-col-right">
        <input type="text" id="username" name="username" placeholder="Username" [(ngModel)]="benutzername" required #username="ngModel"/>
      </div>
    </div>

    <div class="form-row">
      <div class="form-col-left">
        <label for="password">Password</label>
      </div>
      <div class="form-col-right">
        <input type="password" id="password" name="password" placeholder="Password" [(ngModel)]="passwort"
        required #pwd="ngModel"/>
      </div>
      <div [hidden]="pwd.valid" class="error-message">
        Das Passwort darf nicht leer sein!
    </div>
    </div>
  </fieldset>
  <div>
    {{ message }}
</div>
  <div class="button-div">
    <button type="button" (click)="register()" formnovalidate>Register</button>
    <button type="submit" (click)="login(loginForm)" class="blue-button">Login</button>
  </div>
</form>
